<!DOCTYPE html>
<html>
    <head>
        <title>tic tac toe</title>
        <style>
            body{
                overflow: none;
                background-color: burlywood;
                font-family: cursive;
            }
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            h1{
                text-align: center;
                color: chocolate;
                font-size: 2.2rem;
            }
            #board{
                height: 60vh;
                width: 30vw;
                display: flex;
                flex-wrap: wrap;
                margin: auto;
                margin-top: 3rem;
            }
            .box{
                width: 10vw;
                height: 20vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 5rem;
            }
            #result{
                font-size: 2rem;
                text-align: center;
                margin-top: 2rem;
                color: rgb(27, 117, 83);
            }
            .buttonStyle{
                text-align: center;
                margin-top:1.5rem;
            }
            button{
                font-size: x-large;
                border-radius: 10%;
                background-color:darkkhaki;
            }
            
        </style>
    </head>

    <body>

        <h1>TIC TAC TOE GAME</h1>
        <h3 id='result'></h3>

        <div id="board">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
        <div class='buttonStyle'>
            <button onclick=restart()>Restart</button>
        </div>
        
        <script src="./tic_tac_toe.js">            
        </script>
    </body>
</html>
